language: cpp
os:
  - osx
  - linux
before_install:
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    brew update;
    brew tap yijunyu/fast; brew install srcml;
    brew install protobuf;version=3.2.0 && brew install flatbuffers;
    fi
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
    sudo apt-get install apt-transport-https;
    sudo su -c "echo deb https://yijunyu.github.io/ubuntu ./ >> /etc/apt/sources.list";
    sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;
    sudo apt-get update;
    sudo apt-get install gcc-4.9 g++-4.9;
    sudo ln -s -v -f $(which g++-4.9) /usr/bin/g++; 
    sudo ln -s -v -f $(which gcc-4.9) /usr/bin/gcc; 
    sudo apt-get install -y --yes srcml;
    wget https://github.com/google/flatbuffers/archive/v1.6.0.tar.gz; tar xvfz v1.6.0.tar.gz; cd flatbuffers-1.6.0; cmake .; make; sudo make install; cd -;
    wget https://github.com/google/protobuf/releases/download/v3.2.0/protobuf-cpp-3.2.0.tar.gz; tar xvfz protobuf-cpp-3.2.0.tar.gz; cd protobuf-3.2.0; ./configure; make; sudo make install; cd -;
    export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib;
    fi
script:
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
  - cd test && ./test.sh
